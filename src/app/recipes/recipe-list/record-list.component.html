<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecord()">New Record</button>
  </div>
</div>
<p></p>
  <div class="row" >
    <div class="flex-container">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="sel1">Select Circuit:</label>
      <select class="form-control" (focus)="getAllCircuitNames()" id="sel1">
        <option>-</option>
        <option *ngFor="let c of cNames" [value]="c">{{c}}</option>
      </select>
    </div>
  </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="sel2">Select Car:</label>
        <select class="form-control" (focus)="getAllBrands()" id="sel2">
          <option>-</option>
          <option *ngFor="let b  of brands" [value]="b" >{{b}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4 align-self-bottom" >
        <button class="btn btn-primary">Filter</button>
    </div>
    </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recordEl of records; let i = index"
      [record] ="recordEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
