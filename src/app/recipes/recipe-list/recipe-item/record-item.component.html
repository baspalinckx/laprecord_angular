<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ record.time }}</h4>
    <p class="list-group-item-text">{{ record.circuit.name }}</p>
    <p class="list-group-item-text">{{ record.car.brand}}</p>
    <p class="list-group-item-text">{{ record.car.model }}</p>


  </div>
  <span class="pull-right">
        <img
          [src]="record.circuit.imagePath"
          alt="{{ record.circuit.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
